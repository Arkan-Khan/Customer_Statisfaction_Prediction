<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Satisfaction Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input[type="number"] {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            padding: 10px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Hotel Customer Satisfaction Prediction</h1>
    <form method="POST">
        <label for="cleanliness">Cleanliness Rating:</label>
        <input type="number" id="cleanliness" name="cleanliness" min="1" max="10" required>

        <label for="comfort">Comfort Rating:</label>
        <input type="number" id="comfort" name="comfort" min="1" max="10" required>

        <label for="staff">Staff Performance:</label>
        <input type="number" id="staff" name="staff" min="1" max="10" required>

        <label for="facilities">Facilities Rating:</label>
        <input type="number" id="facilities" name="facilities" min="1" max="10" required>

        <label for="location">Location Rating:</label>
        <input type="number" id="location" name="location" min="1" max="10" required>

        <label for="overall">Overall Score:</label>
        <input type="number" id="overall" name="overall" min="1" max="10" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_results %}
        <div class="results">
            <h2>Prediction Results:</h2>
            <ul>
            {% for model, result in prediction_results.items() %}
                <li>{{ model.replace('_', ' ').title() }} Prediction: {{ result }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}

    <a href="/stats">
        <button>Show Model Stats</button>
    </a>
    
</body>
</html>
